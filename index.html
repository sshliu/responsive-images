<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="fixedheader">
        <p class="headline1">Responsive Images</p>
        <p class="headline2">by Sarah Liu</p>
    </div>

            <div class="ppbox">

                    <source srcset="img/stage800by600.jpg" media="(min-width: 1500px)" />
                    <img src="img/stage600by450.jpg" alt="Stage Photograph by Markus Spiske" class="stage" />
                </picture>
                <p class="stagep">Stage - Markus Spiske</p>
            </div>
        </li>
        <li>
